<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>试戴眼镜小项目</title>
		<link rel='stylesheet' href="style.css">
		<script src='js/jquery-3.2.1.js'></script>
	</head>
	<body>
		<div id="outer">
			<div id="box">
				<ul class="rchoose">
					<li id="pull">收缩</li>
					<li id="rchoose">重选</li>
				</ul>
				<div id='model'>
					<h2>眼镜试戴</h2>
					<ul id="modelList">
						<li><img src='image/model_1.jpg'></li>
						<li><img src='image/model_2.jpg'></li>
						<li><img src='image/model_3.jpg'></li>
						<li><img src='image/model_4.jpg'></li>
						<li><img src='image/model_5.jpg'></li>
						<li><img src='image/model_6.jpg'></li>
						<li><img src='image/model_7.jpg'></li>
						<li><img src='image/model_8.jpg'></li>
						<li><img src='image/model_9.jpg'></li>
						<li><img src='image/model_10.jpg'></li>
						<li><img src='image/model_11.jpg'></li>
						<li><img src='image/model_12.jpg'></li>
						
					</ul>
				</div>
			</div>
			<div id="glass">
					<div id="glassType">
						<form id='myform'>
							<label>品牌</label>
							<select name='pinpai'>
								<option value="全部">全部</option>
								<option value="佐藤樱花">佐藤樱花</option>
								<option value="毕加索">毕加索</option>
								<option value="沙漠之鹰">沙漠之鹰</option>
								<option value="蝙蝠侠">蝙蝠侠</option>
							</select>
							<label>款式</label>
							<select name='kuanshi'>
								<option value="全部">全部</option>
								<option value="男款">男款</option>
								<option value="女款">女款</option>
								<option value="通款">通款</option>
							</select>
							<label>脸型</label>
							<select name='lianxing'>
								<option value="全部">全部</option>
								<option value="椭圆脸">椭圆脸</option>
								<option value="长形脸">长形脸</option>
								<option value="方形脸">方形脸</option>

							</select> 
							<label>型号</label>
							<select name='xinghao'>
								<option value="全部">全部</option>
								<option value="小码">40-49（小码）</option>
								<option value="中码">50-53（中码）</option>
								<option value="大码">54-57（大码）</option>
							</select>
							<label>框型</label>
							<select name='kuangxing'>
								<option value="全部">全部</option>
								<option value="全框">全框</option>
								<option value="半框">半框</option>
								<option value="无框">无框</option>
							</select>
							<input id='search' type="button"  value="搜索"/>
						</form>
						<div id="glassList">
							<ul>
								<li>
									<img src='image/glass_1.jpg'>
									<p>佐藤樱花-男款-椭圆脸-48-全框</p>
								</li>
								<li>
									<img src='image/glass_2.jpg'>
									<p>佐藤樱花-通款款-长形脸-51-半框</p>
								</li>
								<li>
									<img src='image/glass_3.jpg'>
									<p>毕加索-男款-方形脸-55-无框</p>
								</li>
								<li>
									<img  src='image/glass_4.jpg'>
									<p>毕加索-女款-椭圆脸-47-全框</p>
								</li>
								<li>
									<img src='image/glass_5.jpg'>
									<p>沙漠之鹰-女款-长形脸-52-半框</p>
								</li>
								<li>
									<img src='image/glass_6.jpg'>
									<p>沙漠之鹰-男款-椭圆脸-56-无框</p>
								</li>
								<li>
									<img src='image/glass_7.jpg'>
									<p>蝙蝠侠-男款-方形脸-45-全框</p>
								</li>
								<li>
									<img src='image/glass_8.jpg'>
									<p>蝙蝠侠-女款-长形脸-51-全框</p>
								</li>
								<li>
									<img src='image/glass_9.jpg'>
									<p>毕加索-通款-方形脸-54-无框</p>
								</li>
							</ul>
						</div>
					</div>
					<div id="mask">
					</div>
			</div>
		</div>
		<script src='js/01.js'></script>
	</body>
</html>
